version: '3.8'

services:
  # 后端API服务
  backend:
    build: ./backend_design
    container_name: tarot-backend
    ports:
      - "3456:3456"
    environment:
      - NODE_ENV=production
      - PORT=3456
      - AI_API_TYPE=aihubmix
      - AI_API_KEY=${AI_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-gpt-4o-mini}
      - MAX_TOKENS=${MAX_TOKENS:-1500}
      - TEMPERATURE=${TEMPERATURE:-0.7}
    volumes:
      - ./backend_design:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3456/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tarot-network

  # 前端React应用
  frontend:
    build: ./frontend
    container_name: tarot-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3456/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tarot-network

networks:
  tarot-network:
    driver: bridge

volumes:
  tarot-data:
